<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <!-- top section wording -->
        <section id="title-container">
            <h1 id="top-h1">Generate a</h1>
            <h1 id="bottom-h1">random password</h1>
            <p>Never use an insecure password again.</p>
        </section>
        
        <!-- password controls - button, password length choice -->
        <section id="password-controls">
            <button onClick="renderPasswords()" id="generate-button">Generate Passwords</button>
            <div id="password-length">
                <label for="password-length">Password Length:</label>
                <input type="number" id="password-length-el" min="10" max="20" placeholder="10">
        </section>

        <!-- line spacing -->
        <hr class="line-break">

        <!-- password options - checkboxes for numbers and special characters -->
        <section id="password-options">
            <div>
                <p>Numbers</p>
                <label class="switch" id="numbers-switch-el">
                <input type="checkbox" class="slider">
            </div>
            <div>
                <p>Special Characters</p>
                <label class="switch" id="special-characters-switch-el">
                <input type="checkbox" class="slider">
            </div>
        </section>

        <!-- the output fields for the given passwords -->
        <section id="passwords-container">
            <p type="text" id="output"></p>
            <p type="text" id="output2"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
