<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <main>
        
        <!-- top section wording -->
        <section id="header-section" role="banner">
            <h1 id="top-h1">Generate a</h1>
            <h1 id="bottom-h1">random password</h1>
            <p id="p-text">Never use an insecure password again.</p>
        </section>

        <!-- password controls - button, password length choice -->
        <section id="password-controls">
            <h2 id="password-controls-label" class="sr-only">Password Controls</h2>
            <button onclick="renderPasswords()">Generate passwords</button>
            <div id="password-length">
                <label for="password-length">Password Length:</label>
                <input type="number" id="password-length-el" min="10" max="20" value="10">
            </div>
        </section>

        <!-- line spacing -->
        <hr class="line-break">
        
        <!-- the output fields for the given passwords -->
        <section id="password-container">
            <input id="password-one-el" class="password-output" disabled></input>
            <input id="password-two-el" class="password-output" disabled></input>
        </section>
        <button id="dark-light-mode" onclick="darkLightMode()">Mode</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
